<div class="espace"></div>
<div class="">
  <button class="addButton" mat-raised-button color="primary" matTooltip="ajouter taxe"
          matTooltipPosition="above" [routerLink]="'/taxes/add/'"> Ajouter Taxe
  </button>
</div>
<mat-form-field class="filter">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

     <!-- type type -->
     <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

      <!-- sens Column -->
      <ng-container matColumnDef="sens">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> sens </th>
        <td mat-cell *matCellDef="let row"> {{row.sens}}</td>
      </ng-container>

    <!-- taux Column -->
    <ng-container matColumnDef="taux">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Taux </th>
      <td mat-cell *matCellDef="let row"> {{row.taux}} % </td>
    </ng-container>

  

    <!-- dateDebut Column -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date DÃ©but </th>
      <td mat-cell *matCellDef="let row" > {{row.dateDebut}} </td>
    </ng-container>
    <!-- dateFin Column -->
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Date fin </th>
      <td mat-cell *matCellDef="let row" > {{row.dateFin}} </td>
    </ng-container>

    <!-- Actions Column  -->
    <ng-container matColumnDef="Actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="accent" matTooltip="modifier" matTooltipPosition="above"
                (click)="updateTaxe(row.id)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" matTooltip="supprimer" matTooltipPosition="above"
                (click)="openDialog(row.id)">
          <mat-icon>delete</mat-icon>
        </button>
        <button mat-icon-button color="primary" matTooltip="detail" matTooltipPosition="above"
                (click)="taxeDetails(row.id)">
          <mat-icon>visibility</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
